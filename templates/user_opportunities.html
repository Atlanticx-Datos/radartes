{% extends 'layout.html' %}

{% block body %}

<body>
    <main class="w-full max-w-[1250px]">
        <div class="grid grid-cols-1 lg:grid-cols-6 gap-2">
            <!-- Left Sidebar -->
            <aside class="col-span-1 lg:col-span-2 mt-2">
                <!-- Buscador -->
                <div class="lg:col-span-2 w-5/6 mt-6">
                    <div class="lg:col-span-2 w-5/6 mt-6 border-l-4 border-primary">
                        <p class="text-2xl font-black ml-4 leading-none tracking-tighter">OPORTUNIDADES GUARDADAS</p>
                    </div>
                </div>
            </aside>
            <main class="col-span-1 lg:col-start-3 lg:col-span-4 space-y-3 w-auto">
                <div class="flex flex-col lg:flex-row justify-between gap-3">
                    <div class="border border-neutral rounded-none overflow-x-auto mb-12">
                        <!-- Alert container -->
                        <div id="alert-container"></div>
                        <!-- Table as FORM -->
                        <form id="delete-form" hx-post="/delete_opportunity/' + pageId" hx-trigger="submit" hx-swap="innerHTML"
                            hx-target="#alert-delete">
                            <table id="my_results" class="table w-full">
                                <thead>
                                    <tr>
                                        <th>
                                            <label>
                                                <input type="checkbox" class="checkbox" id="select-all" />
                                            </label>
                                        </th>
                                        <th>Oportunidad</th>
                                        <th>Descripci√≥n</th>
                                        <th>Fecha de Cierre</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="my-results">
                                    {% include "_my_results.html" %}
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </main>
</body>
<script>
    function deleteOpportunity(pageId) {
        console.log('Deleting opportunity with ID:', pageId);  // Log the URL being constructed
        fetch('/delete_opportunity/' + pageId, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            }
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/saved_opportunities';
                } else {
                    return response.json().then(data => {
                        alert('Error: ' + data.error);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>

{% endblock %}
