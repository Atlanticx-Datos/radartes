{% extends 'layout.html' %}

{% block body %}
<body onload="hideSpinner()">
    <main class="w-full max-w-[1250px] mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-6 gap-4">
            <!-- Left Sidebar -->
            <aside class="col-span-1 md:col-start-4 lg:col-span-2 mt-2 lg:mt-6 ml-8">
                <!-- Buscador -->
                <div class="lg:col-span-2 w-full mt-12">
                    <div class="border-l-8 border-primary">
                        <p class="text-2xl font-black leading-none tracking-tighter pl-4 w-full sm:w-3/4 md:w-2/3 mt-4 relative right-1 md:right-2">
                            OPORTUNIDADES GUARDADAS
                        </p>
                    </div>
                    <div class="text-sm sm:text-base w-full sm:w-3/4 md:w-2/3 mt-4 relative right-0" style="line-height: 0.8rem;">
                        Aquí vas a encontrar las oportunidades que tenés guardadas. No pierdas enlaces, y, recordá, actualizamos vía scrapeo todas las semanas.
                    </div>
                </div>
            </aside>
            <main class="col-span-1 lg:col-start-3 lg:col-span-4 space-y-3 w-auto mt-8">
                <div class="pb-2">
                    <div class="flex border-r-4 border-accent w-16">
                        <svg class="w-6 relative left-3 " data-slot="icon" fill="none" stroke-width="1.5"
                            stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z">
                            </path>
                        </svg>
                    </div>
                </div>

                <div class="flex flex-col lg:flex-row justify-between gap-3">
                    <div class="border border-neutral rounded-none overflow-x-auto mb-12">
                        <!-- Spinner -->
                        <div class="spinner" id="spinner"></div>
                        <!-- Alert container -->
                        <div id="alert-container"></div>
                        <!-- Table as FORM -->
                        <form id="delete-form" hx-post="/delete_opportunity/' + pageId" hx-trigger="submit" hx-swap="innerHTML" hx-target="#alert-container">
                            <table id="my_results" class="table w-full">
                                <thead>
                                    <tr>
                                        <th>Oportunidad</th>
                                        <th>Descripción</th>
                                        <th>Fecha de Cierre</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="my-results">
                                    {% include "_my_results.html" %}
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </main>
</body>

<style>
    .spinner {
        display: block; /* Visible by default */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initially show spinner
        showSpinner();

        // Hide spinner when content is loaded
        hideSpinner();
    });

    function showSpinner() {
        document.getElementById('spinner').style.display = 'block'; // Show spinner
    }

    function hideSpinner() {
        document.getElementById('spinner').style.display = 'none'; // Hide spinner
    }

    window.onload = function() {
        hideSpinner(); // Ensure spinner is hidden when page is fully loaded
    };
</script>

<script>
    function deleteOpportunity(pageId) {
        console.log('Deleting opportunity with ID:', pageId);  // Log the URL being constructed
        fetch('/delete_opportunity/' + pageId, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                window.location.href = '/saved_opportunities';
            } else {
                return response.json().then(data => {
                    alert('Error: ' + data.error);
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

{% endblock %}
