<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ og_data.title if og_data else "100 + Oportunidades" }}</title>
    <meta property="og:title" content="{{ og_data.title if og_data else '100 + Oportunidades' }}">
    <meta property="og:description"
        content="{{ og_data.description if og_data else 'Convocatorias, Becas y Recursos Globales para Artistas.' }}">
    <meta property="og:url" content="{{ og_data.url if og_data else 'http://oportunidades.lat' }}">
    <meta property="og:image"
        content="{{ og_data.image if og_data else 'http://oportunidades.lat/static/public/LogoCienOpps.png' }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@your_twitter_username">
    <meta name="twitter:title" content="{{ og_data.title if og_data else '100 + Oportunidades' }}">
    <meta name="twitter:description"
        content="{{ og_data.description if og_data else 'Convocatorias, Becas y Recursos Globales para Artistas.' }}">
    <meta name="twitter:image"
        content="{{ og_data.image if og_data else 'http://oportunidades.lat/static/public/LogoCienOpps.png' }}">

    <!-- Open Graph Tags for Facebook -->
    <meta property="og:title" content="{{ og_data.title if og_data else '100 + Oportunidades' }}">
    <meta property="og:description"
        content="{{ og_data.description if og_data else 'Convocatorias, Becas y Recursos Globales para Artistas.' }}">
    <meta property="og:url" content="{{ og_data.url if og_data else 'http://oportunidades.lat' }}">
    <meta property="og:image"
        content="{{ og_data.image if og_data else 'http://oportunidades.lat/static/public/LogoCienOpps.png' }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="100 + Oportunidades">
    <meta property="og:locale" content="en_US">

    <!-- Additional Meta Tags -->
    <meta property="fb:app_id" content="your_facebook_app_id"> <!-- If you have a Facebook app -->

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-36M4V4L5RX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-36M4V4L5RX', {
            'anonymize_ip': true,
            'cookie_flags': 'SameSite=None;Secure'
        });
    </script>

    <link href="{{ url_for('static', filename='css/tailwind-built.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>
    <style>
        /* Add a comment with timestamp to force cache invalidation */
        /* Version: 2024-03-XX-001 */
        
        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .dropdown-content {
            position: fixed;
            z-index: 999999 !important;
            background-color: azure;
        }

        @media (min-width: 768px) {
            .md-line-height {
                line-height: 1.8rem !important;
            }
        }

        .border-extra {
            border-right-width: 24px !important;
        }

        @media (max-width: 767px) {
            .mobile-align-start {
                justify-content: flex-start !important;
            }
        }

        /* Specific positioning for database route */
        .database-logo {
            position: relative;
            right: 5.5rem !important; /* Adjust this value as needed */
        }

        @media (min-width: 768px) {
            .database-logo {
                right: 3.5rem !important; /* Adjust for medium screens */
            }
        }

        /* Custom scrollbar styles */
        .custom-scrollbar {
            scrollbar-width: none; /* Hide the default scrollbar in Firefox */
        }

        /* Chrome, Edge, and Safari */
        .custom-scrollbar::-webkit-scrollbar {
            width: 0; /* Hide the default scrollbar */
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #6366f1; /* indigo-500 */
            border-radius: 50%; /* Fully rounded */
            width: 8px; /* Circle size */
            height: 8px; /* Circle size */
            border: 1px solid black; /* To ensure visibility against the track */
        }

        /* Add to your existing styles */
        @media (min-height: 926px) and (max-width: 428px) {
            main .flex-grow.flex {
                padding-top: 5rem !important;
            }
        }

        @media (min-height: 896px) and (max-height: 925px) and (max-width: 428px) {
            main .flex-grow.flex {
                padding-top: 3rem !important;
            }
        }
    </style>

    <!-- Preload the poster image -->
    <link rel="preload" href="{{ url_for('static', filename='public/PosterCande.jpg') }}" as="image">

    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" as="style">
    
    <!-- Move critical CSS inline -->
    <style>
        /* Critical CSS */
        body { opacity: 0; animation: fadeIn 0.3s ease-in forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        
        /* Optimize loading behavior */
        .js-loading * {
            transition: none !important;
        }
    </style>
    
    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind-built.css') }}" media="print" onload="this.media='all'">

    <!-- Favicon Links -->
    <link rel="icon" type="image/png" href="/static/public/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/static/public/favicon.svg" />
    <link rel="shortcut icon" href="/static/public/favicon.ico" />
</head>

<body class="flex justify-center items-center bg-slate-100 min-h-screen">
    <div id="layout-spinner" class="spinner h-8 w-8" style="display: none;">
        <img src="{{ url_for('static', filename='public/spinner.gif') }}" alt="Loading...">
    </div>
    <main class="w-full min-h-screen bg-slate-100 flex flex-col">
        <!-- Navigation - only show on non-index pages -->
        {% if request.endpoint != 'index' %}
        <div class="w-full flex-shrink-0">
            <div class="max-w-[1400px] mx-auto px-4">
                <nav class="flex justify-between items-center h-[34px] md:h-16 pt-4 md:pt-8 z-50 md:pr-4">
                    <a href="/">
                        <svg class="w-6 h-6 md:hidden" data-slot="icon" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path clip-rule="evenodd" fill-rule="evenodd"
                                d="M9.293 2.293a1 1 0 0 1 1.414 0l7 7A1 1 0 0 1 17 11h-1v6a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6H3a1 1 0 0 1-.707-1.707l7-7Z" />
                        </svg>
                    </a>
                    <div class="flex-grow hidden md:block"></div>
                    
                    <div class="dropdown dropdown-bottom dropdown-end z-50 relative">
                        <div tabindex="0" role="button" class="relative">
                            <div class="relative">
                                <span class="flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full">
                                    <svg class="w-5 h-5" data-slot="icon" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path
                                            d="M10 3a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM10 8.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM11.5 15.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z" />
                                    </svg>
                                </span>
                                <span class="absolute top-0 right-0 flex h-2 w-2">
                                    <span
                                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                                    <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
                                </span>
                            </div>
                        </div>
                        <ul tabindex="0"
                            class="dropdown-content z-[1] menu p-2 bg-base-100 rounded-md w-52 border border-black mt-3">
                            <li><a href="{{ url_for('all_pages') }}" onclick="layoutshowSpinner(event)"><span
                                        class="border-l-4 border-accent pl-3">Oportunidades</span></a></li>
                            <li><a href="{{ url_for('list_saved_opportunities') }}" onclick="layoutshowSpinner(event)"><span
                                        class="border-l-4 border-secondary pl-3">Guardadas</span></a></li>
                            <li><a href="{{ url_for('index') }}"><span class="border-l-4 border-black pl-3">Home</span></a>
                            </li>
                            {% if session.get('user') %}
                            <li><a href="https://github.com/Atlanticx-Datos/100_Oportunidades" target="_blank"
                                    rel="noopener noreferrer"><span class="border-l-4 border-primary pl-3">GitHub</span></a>
                            </li>
                            <li><a href="{{ url_for('logout') }}"><span
                                        class="border-l-4 border-base-200 pl-3">Cerrar</span></a></li>
                            {% endif %}
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        {% endif %}

        <!-- Content wrapper -->
        <div class="flex-grow flex items-center justify-center 
                    pt-8                     /* Default/mobile padding */
                    h-[667px]:pt-6          /* Smaller phones */
                    h-[896px]:pt-10         /* iPhone XR */
                    h-[926px]:pt-12         /* iPhone 13 Pro Max */
                    md:pt-16">            
            {% block body %}{% endblock %}
        </div>
    </main>
    <script>
        function layoutshowSpinner(event) {
            event.preventDefault();
            document.getElementById('layout-spinner').style.display = 'block';
            window.location.href = event.currentTarget.href;
        }
    </script>
</body>

</html>
