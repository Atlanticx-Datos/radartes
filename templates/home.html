{% extends 'layout.html' %}

{% block body %}

<body class="w-full">
    <!-- Keep spinner -->
    <div id="spinner" class="spinner h-8 w-8" style="display: none;">
        <img src="{{ url_for('static', filename='public/spinner.gif') }}" alt="Loading...">
    </div>

    <style>
        /* Override layout centering specifically for home */
        body {
            justify-content: center !important;
            align-items: center !important;
        }

        main {
            justify-content: center !important;
            align-items: center !important;
        }

        /* Override content wrapper centering */
        .flex-grow {
            justify-content: center !important;
            align-items: center !important;
        }

        /* Container centering */
        .content-container {
            margin: 0 auto;
            max-width: 1280px; /* max-w-7xl equivalent */
            width: 100%;
        }
    </style>

    <div class="content-container px-4 md:px-8">
        <!-- Main content with corrected grid -->
        <main class="w-full relative">
            <div class="flex flex-col min-h-screen">
                <!-- First Section: Logo (viewport height) -->
                <div class="w-full flex flex-col justify-between min-h-screen">
                    <!-- Logo Section -->
                    <div class="flex flex-col justify-start mt-[20vh]">
                        <div class="flex justify-center items-center p-4">
                            <span class="text-5xl font-bold tracking-tight text-neutral-700">
                                ⏺<span class="text-neutral-400">⏺</span><span class="text-red-500">⏺</span> OPORTUNIDADES
                            </span>
                        </div>
                        <div class="flex justify-center p-2 mr-6 text-gray-500 text-xs">
                            ---------
                        </div>
                        <div class="flex justify-center py-3 uppercase text-base font-bold relative right-2">
                            Base de datos para artistxs
                        </div>
                    </div>

                    <!-- Social Links -->
                    <div class="flex flex-col mb-8">
                        <div class="border-t border-neutral mx-auto w-full max-w-md">
                            <div class="flex items-center justify-center gap-3 py-4">
                                IG <span class="text-neutral-400 font-bold">︱</span> IN
                            </div>
                        </div>
                    </div>
                </div>
        </main>

        {% include 'footer.html' %}
    </div>

    <!-- Keep styles -->
    <style>
        /* Override layout centering */
        body {
            justify-content: start !important;
        }

        main {
            justify-content: start !important;
        }

        /* Override content wrapper centering */
        .flex-grow {
            justify-content: start !important;
            align-items: start !important;
        }

        /* Typographical highlight for active text */
        .text-highlight {
            font-weight: 600;
            /* semibold */
        }

        /* Active state for navigation buttons */
        .nav-active {
            color: rgb(15 23 42);
            /* text-slate-900 */
            font-weight: 700;
            /* bold */
        }
    </style>

    <!-- Keep all styles -->
    <style>
        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .scrollbar-none::-webkit-scrollbar,
        .custom-scrollbar::-webkit-scrollbar,
        #results-container>div::-webkit-scrollbar,
        #results-container::-webkit-scrollbar {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
        }

        .scrollbar-none,
        .custom-scrollbar,
        #results-container>div,
        #results-container {
            scrollbar-width: none !important;
            -ms-overflow-style: none !important;
        }

        .dropdown,
        .opportunity-link {
            position: relative !important;
            z-index: 10 !important;
        }

        @media (max-width: 1024px) {

            #results-container,
            #results-container>div,
            .max-h-\[35rem\] {
                overflow-x: auto !important;
            }

            .md\:overflow-x-hidden {
                overflow-x: auto !important;
            }

            .max-h-\[35rem\].md\:border-r {
                position: relative !important;
                z-index: 20 !important;
            }
        }

        @media (min-width: 1025px) {

            #results-container,
            #results-container>div,
            .max-h-\[35rem\] {
                overflow-x: hidden !important;
            }
        }
    </style>
</body>
{% endblock %}
