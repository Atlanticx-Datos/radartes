{% extends 'layout.html' %}

{% block body %}

<body class="w-full">
    <!-- Keep spinner -->
    <div id="spinner" class="spinner h-8 w-8" style="display: none;">
        <img src="{{ url_for('static', filename='public/spinner.gif') }}" alt="Loading...">
    </div>

    <style>
        /* Override layout centering specifically for home */
        body {
            justify-content: center !important;
            align-items: center !important;
        }

        main {
            justify-content: center !important;
            align-items: center !important;
        }

        /* Override content wrapper centering */
        .flex-grow {
            justify-content: center !important;
            align-items: center !important;
        }

        /* Container centering */
        .content-container {
            margin: 0 auto;
            max-width: 1280px; /* max-w-7xl equivalent */
            width: 100%;
        }
    </style>

    <div class="content-container px-4 md:px-8">
        <!-- Main content with corrected grid -->
        <main class="w-full relative">
            <div class="flex flex-col min-h-screen">
                <!-- First Section: Logo (viewport height) -->
                <div class="w-full flex flex-col justify-between min-h-screen">
                    <!-- Logo Section -->
                    <div class="flex flex-col justify-start mt-[3vh] md:mt-[20vh]">
                        <div class="flex justify-center items-center p-4">
                            <span class="text-5xl md:text-5xl font-bold tracking-tight text-neutral-700">
                                <span class="md:hidden flex flex-col"><!-- Mobile versions with wrap -->
                                    <!-- Original Version -->
                                    <div class="text-center">
                                        <span class="whitespace-nowrap">⏺<span class="text-neutral-400">⏺</span><span class="text-red-500">⏺</span><span class="font-black">OPORT</span></span><br>
                                        <span class="font-black tracking-normal">UNIDADES</span>
                                    </div>
                                    
                                    <!-- Version 2: PORTO -->
                                    <div class="text-center">
                                        <span class="whitespace-nowrap"><span class="text-red-500">⏺</span>⏺<span class="text-neutral-400">⏺</span><span class="font-black">PORTO</span></span><br>
                                        <span class="font-black tracking-normal">UNIDADES</span>
                                    </div>
                                    
                                    <!-- Version 3: TROPO -->
                                    <div class="text-center">
                                        <span class="whitespace-nowrap"><span class="text-neutral-400">⏺</span><span class="text-red-500">⏺</span>⏺<span class="font-black">TROPO</span></span><br>
                                        <span class="font-black tracking-normal">UNIDADES</span>
                                    </div>
                                    
                                    <!-- Version 4: PARTO -->
                                    <div class="text-center">
                                        <span class="whitespace-nowrap"><span class="text-red-500">⏺</span><span class="text-neutral-400">⏺</span>⏺<span class="font-black">PARTO</span></span><br>
                                        <span class="font-black tracking-normal">UNIDADES</span>
                                    </div>

                                    <!-- Version 5: TOPAR -->
                                    <div class="text-center">
                                        <span class="whitespace-nowrap"><span class="text-neutral-400">⏺</span>⏺<span class="text-red-500">⏺</span><span class="font-black">TOPAR</span></span><br>
                                        <span class="font-black tracking-normal">UNIDADES</span>
                                    </div>
                                </span>
                                
                                <span class="hidden md:inline"><!-- Desktop version (unchanged) -->
                                    ⏺<span class="text-neutral-400">⏺</span><span class="text-red-500">⏺</span> <span class="font-black">OPORTUNIDADES</span>
                                </span>
                            </span>
                        </div>
                        <div class="flex justify-center p-2 mr-6 text-gray-500 text-xs">
                            ---------
                        </div>
                        <div class="flex justify-center py-3 uppercase text-base md:text-base font-black text-neutral-700 relative -right-2 md:right-2 md:mx-0">
                            <span class="hidden md:inline">Base de datos para artistxs</span>
                            <span class="inline md:hidden relative right-3 mb-16">Datos para artistxs</span>
                        </div>
                    </div>

                    <!-- Social Links -->
                    <div class="flex flex-col -mb-6">
                        <div class="border-t border-neutral mx-auto w-1/3 max-w-md">
                            <div class="flex items-center justify-center gap-3 py-4 relative">
                                <!-- Instagram Link with Custom Tooltip -->
                                <a href="https://instagram.com/yourprofile" aria-label="Instagram" target="_blank" rel="noopener noreferrer" class="group">
                                    IG
                                    <span class="absolute bottom-full mb-2 hidden group-hover:block bg-gray-800 text-white text-xs rounded py-1 px-2 whitespace-nowrap">
                                        Instagram
                                    </span>
                                </a>
                                <span class="text-neutral-400 font-bold">︱</span>
                                
                                <!-- LinkedIn Link with Custom Tooltip -->
                                <a href="https://linkedin.com/in/yourprofile" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer" class="group">
                                    LI
                                    <span class="absolute bottom-full mb-2 hidden group-hover:block bg-gray-800 text-white text-xs rounded py-1 px-2 whitespace-nowrap">
                                        LinkedIn
                                    </span>
                                </a>
                                <span class="text-neutral-400 font-bold">︱</span>
                                
                                <!-- GitHub Link with Custom Tooltip -->
                                <a href="https://github.com/yourprofile" aria-label="GitHub" target="_blank" rel="noopener noreferrer" class="group">
                                    GH
                                    <span class="absolute bottom-full mb-2 hidden group-hover:block bg-gray-800 text-white text-xs rounded py-1 px-2 whitespace-nowrap">
                                        GitHub
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
        </main>

        {% include 'footer.html' %}
    </div>

    <!-- Keep styles -->
    <style>
        /* Override layout centering */
        body {
            justify-content: start !important;
        }

        main {
            justify-content: start !important;
        }

        /* Override content wrapper centering */
        .flex-grow {
            justify-content: start !important;
            align-items: start !important;
        }

        /* Typographical highlight for active text */
        .text-highlight {
            font-weight: 600;
            /* semibold */
        }

        /* Active state for navigation buttons */
        .nav-active {
            color: rgb(15 23 42);
            /* text-slate-900 */
            font-weight: 700;
            /* bold */
        }
    </style>

    <!-- Keep all styles -->
    <style>
        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .scrollbar-none::-webkit-scrollbar,
        .custom-scrollbar::-webkit-scrollbar,
        #results-container>div::-webkit-scrollbar,
        #results-container::-webkit-scrollbar {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
        }

        .scrollbar-none,
        .custom-scrollbar,
        #results-container>div,
        #results-container {
            scrollbar-width: none !important;
            -ms-overflow-style: none !important;
        }

        .dropdown,
        .opportunity-link {
            position: relative !important;
            z-index: 10 !important;
        }

        @media (max-width: 1024px) {

            #results-container,
            #results-container>div,
            .max-h-\[35rem\] {
                overflow-x: auto !important;
            }

            .md\:overflow-x-hidden {
                overflow-x: auto !important;
            }

            .max-h-\[35rem\].md\:border-r {
                position: relative !important;
                z-index: 20 !important;
            }
        }

        @media (min-width: 1025px) {

            #results-container,
            #results-container>div,
            .max-h-\[35rem\] {
                overflow-x: hidden !important;
            }
        }
    </style>
</body>
{% endblock %}
