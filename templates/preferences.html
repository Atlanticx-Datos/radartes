{% extends "layout.html" %}

{% block body %}
<div class="w-full max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">¡Bienvenido! Selecciona tus intereses</h1>
    
    <form method="POST" action="{{ url_for('preferences') }}" class="bg-white shadow-lg rounded-lg p-6">
        <div class="space-y-4">
            <p class="text-gray-600 mb-4">
                Elige las disciplinas que te interesan. Puedes seleccionar múltiples opciones.
            </p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {% for discipline in disciplines %}
                <label class="flex items-center space-x-3 p-3 border rounded-lg hover:bg-gray-50 transition-colors">
                    <input type="checkbox" 
                           name="disciplines" 
                           value="{{ discipline }}"
                           class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="text-gray-700 text-lg">{{ discipline|title }}</span>
                </label>
                {% endfor %}
            </div>
            
            <div class="mt-8 flex justify-end">
                <button type="submit" 
                        class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors font-medium">
                    Guardar Preferencias
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
