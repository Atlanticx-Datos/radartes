{# templates/_macros.html #}
{% macro icon(name, style="outline", size="24", class="") %}
    <img src="{{ url_for('static_bp.serve_heroicons', style=style, icon=name) }}" 
         width="{{ size }}" 
         height="{{ size }}" 
         class="{{ class }}" 
         alt="{{ name }} icon">
{% endmacro %}
